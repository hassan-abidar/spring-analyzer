services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: springanalyzer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-springanalyzer}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-springanalyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - springanalyzer-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: springanalyzer-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-springanalyzer}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    volumes:
      - uploads_data:/app/uploads
      - extracts_data:/app/extracts
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - springanalyzer-network

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend/spring-analyzer
      dockerfile: Dockerfile
    container_name: springanalyzer-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - springanalyzer-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  extracts_data:
    driver: local

networks:
  springanalyzer-network:
    driver: bridge
