# Development Docker Compose - runs only PostgreSQL
# Use this when developing locally with hot-reload

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: springanalyzer-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-springanalyzer}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-springanalyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - springanalyzer-dev-network

volumes:
  postgres_data_dev:
    driver: local

networks:
  springanalyzer-dev-network:
    driver: bridge
